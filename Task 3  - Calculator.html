<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calculator</title>
		<style>
		
		.calculator td {
		width: 20px;
		border: 2px groove;
		border-color: dodgerblue;
		border-radius: 3px;
		text-align: center;
		background-color: aliceblue;
		padding: 11px;
		font-size: normal;
		font-family: Arial;
		}
		.calculator #result {
		text-align: right;
		}
		</style>
	</head>
	<body>
		<table class="calculator">
			<thead>
				<tr>
					<td colspan="5">123456789+</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>CE</td>
					<td>C</td>
					<td>&larr;</td>
					<td>&plusmn;</td>
					<td>&radic;</td>
				</tr>
				<tr>
					<td>7</td>
					<td>8</td>
					<td>9</td>
					<td>/</td>
					<td>&permil;</td>
				</tr>
				<tr>
					<td>4</td>
					<td>5</td>
					<td>6</td>
					<td>*</td>
					<td>&#8319;</td>
				</tr>
				<tr>
					<td>1</td>
					<td>2</td>
					<td>3</td>
					<td>-</td>
					<td rowspan="4">=</td>
				</tr>
				<tr>
					<td colspan="2">0</td>
					<td>.</td>
					<td>+</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
